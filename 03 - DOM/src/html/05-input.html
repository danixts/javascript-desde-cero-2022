<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
</head>

<body class="bg-gray-900 my-10">

    <div id="box" class="bg-gray-800 max-w-2xl mx-auto p-8 rounded-lg mt-[2%]">
        <h2 class="text-center text-3xl font-bold text-blue-500">Cambio background</h2>
        <p class="text-white text-center mt-6 text-5xl">rgb(0, 0, 0)</p>
        <div class="flex justify-center p-4">
            <div class="flex flex-col">
                <div class="text-white flex items-center space-x-4">
                    <b class="min-w-[60px]">RED</b>
                    <input type="range" id="red" min="0" max="255" value="0">
                    <span>0</span>
                </div>
                <div class="text-white flex items-center space-x-4">
                    <b class="min-w-[60px]">GREEN</b>
                    <input type="range" id="green" min="0" max="255" value="0">
                    <span>0</span>
                </div>
                <div class="text-white flex items-center space-x-4">
                    <b class="min-w-[60px]">BLUE</b>
                    <input type="range" id="blue" min="0" max="255" value="0">
                    <span>0</span>
                </div>
                <div class="text-white flex items-center space-x-4">
                    <b class="min-w-[60px]">BORDER WIDTH</b>
                    <input type="range" id="border" min="0" max="20" value="0">
                    <span>0</span>
                </div>
                <input type="color">
            </div>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>

</html>
